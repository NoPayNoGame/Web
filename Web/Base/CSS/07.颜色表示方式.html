<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            /* 预定义表示颜色 */
            background-color: blue;
        }

        .div2 {
            /* 预定义表示颜色 */
            background-color: #ff0000;
        }

        /* RGB三原色表示,a为透明度,取值0-1 */
        .div3 {
            background-color: rgba(222, 111, 0, 0.2);
        }

        /* opacity会导致前景色也透明,RGBA不会 */
        .div4 {
            background-color: red;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="div1">预定义表示</div>
    <div class="div2">十六进制表示</div>
    <div class="div3">RGB三原色表示</div>
    <div class="div4">半透明</div>
</body>

</html>
