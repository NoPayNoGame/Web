<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            background-color: red;
            width: 200px;
            height: 200px;
            /* 转化为块级元素   block */
            /* display: block; */

            /* 转换为行内块元素 inline-block */
            display: inline-block;
        }

        /* 转换为行内元素   inline */
        div {
            background-color: red;
            display: inline;
        }
    </style>
</head>

<body>
    <div>div1</div>
    <div>div2</div>
    <a href="#">a标签是个行内元素</a>
    <a href="#">a标签是个行内元素</a>
</body>

</html>
